<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/icon.jpeg" />
    <title>Rumah Tasik Arsitek</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="container nav-wrapper">
        <div class="logo">
          <i class="fa-solid fa-compass-drafting"></i> <span>Rumah Tasik</span>
          <span class="brand-tag">Arsitek</span>
        </div>

        <nav class="nav-links">
          <a href="../index.html#home">Beranda</a>
          <a href="../index.html#layanan">Layanan</a>
          <a href="../index.html#portfolio">Portfolio</a>
          <a href="../index.html#harga">Harga</a>
          <a href="../index.html#kontak">Kontak</a>
        </nav>

        <a href="../index.html?konsultasi=open" class="kontak"
          >Konsultasi Gratis→</a
        >

        <!-- Hamburger Menu -->
        <div id="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <!-- Modal -->
    <div id="konsultasiModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Form Konsultasi</h2>
        <form id="konsultasiForm">
          <label>Nama</label>
          <input type="text" id="nama" placeholder="Nama Lengkap" required />

          <label>Nomor WA</label>
          <input
            type="text"
            id="wa"
            placeholder="Nomor yang dapat dihubungi"
            required
          />

          <button type="submit">Kirim</button>
        </form>
      </div>
    </div>

    <!-- Portfolio -->
    <section id="portfolio" class="section">
      <div class="container">
        <h2>Reverensi Design</h2>
        <p>Beberapa proyek pilihan kami.</p>
        <div class="portfolio-filters">
          <p class="filter-label"><i class="fas fa-filter"></i> Filter:</p>
          <button class="btn secondary filter-btn active" data-filter="all">
            Semua
          </button>
          <button
            class="btn secondary filter-btn"
            data-filter="American 1 Lantai"
          >
            American
          </button>
          <button
            class="btn secondary filter-btn"
            data-filter="Classic Modern 1 Lantai"
          >
            Classic Modern
          </button>
          <button class="btn secondary filter-btn" data-filter="Kontemporer">
            Kontemporer
          </button>
          <button class="btn secondary filter-btn" data-filter="Minimalis">
            Minimalis
          </button>
          <button
            class="btn secondary filter-btn"
            data-filter="Minimalis 1 Lantai"
          >
            Minimalis 1 Lantai
          </button>
          <button
            class="btn secondary filter-btn"
            data-filter="Minimalis Modern 1 Lantai"
          >
            Minimalis Modern 1 Lantai
          </button>
          <button
            class="btn secondary filter-btn"
            data-filter="Scandinavian 1 Lantai"
          >
            Scandinavian 1 Lantai
          </button>
          <button
            class="btn secondary filter-btn"
            data-filter="Scandinavian 2 Lantai"
          >
            Scandinavian 2 Lantai
          </button>
          <button
            class="btn secondary filter-btn"
            data-filter="Tropis Modern 1 Lantai"
          >
            Tropis Modern
          </button>
          <button class="btn secondary filter-btn" data-filter="Mediterania">
            Mediterania
          </button>
          <button class="btn secondary filter-btn" data-filter="Ruko">
            Ruko
          </button>
          <button
            class="btn secondary filter-btn"
            data-filter="Reverensi 2 Lantai"
          >
            Reverensi 2 Lantai
          </button>
        </div>
        <div class="grid-3 portfolio-grid" id="portfolioGrid">
          <!-- Portfolio items injected by JS -->
        </div>
      </div>
    </section>

    <!-- Modal untuk preview gambar -->
    <!-- Modal Portfolio -->
    <div id="portfolioModal" class="portfolio-modal">
      <span class="close">&times;</span>
      <img id="modalImage" src="" alt="portfolio preview" />
      <a id="prevBtn">&#8701;</a>
      <a id="nextBtn">&#8702;</a>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>© 2025 IT.RumahTasik — All rights reserved.</p>
      </div>
    </footer>

    <script src="https://unpkg.com/feather-icons"></script>

    <script src="testimoni.js"></script>
  </body>
</html>
